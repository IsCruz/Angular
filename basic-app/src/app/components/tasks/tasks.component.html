<div class="card">
  <div class="card-body">
    <form (submit)="addTask($event)">
      <div class="input-group">
        <input type="text" [(ngModel)]="title" name="title" placeholder="Add a Task" class="form-control">
        <span class="input-group-addon">
          <button type="submit" name="button" class="btn btn-primary">
              Add Task
          </button>
        </span>
      </div>
    </form>
  </div>
</div>

<table class="table">
<thead>
  <tr>
    <th>Status</th>
    <th>Title</th>
    <th>Operations</th>
  </tr>
</thead>
<tbody>
<tr *ngFor="let task of tasks">
  <td>
    <input type="checkbox" [checked]="task.isDone" (click)="updateTask(task)">
  </td>
  <td>{{task.title}}</td>
  <td>
    <button type="button" name="button" class="btn btn-danger"><i class="fa fa-trash" (click)="deleteTask(task._id)"></i></button>
  </td>

</tr>
</tbody>
</table>
